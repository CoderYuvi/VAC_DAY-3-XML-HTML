<!DOCTYPE html>
<html>
<head>
<title>Joe's Cafe Menu</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<link href="styles.css" rel="stylesheet" type="text/css"/>

<!-- Include the JavaScript code for processing the XML data -->
<script src="JoesCafeCode.js">
</script>
<script>
	window.addEventListener("load", function() {
		initialize('menuTable','cafeMenuXML');
		document.forms[0].txtBillAmt.value=calculateBill('menuTable');
		document.querySelector("#calcBill").addEventListener("click", function () {
			document.forms[0].txtBillAmt.value=calculateBill('menuTable');
		});
		document.querySelector("#showVeg").addEventListener("click", function () {
			highlightVegetarian('menuTable',this.checked);			
		});
	});
</script>
</head>
<body>

<!--
This is the embedded XML Data Island. The reason it does not render in
the page is because we included a CSS style tag that sets the display of
the XML tag to "none". Ordinarily, this is not how you would access XML
in typical real-world production. For example, the XML data would be 
retrieved from some other location using AJAX. To keep this example
simple and self-contained, the XML is embedded in the document.
-->
